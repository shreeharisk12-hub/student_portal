<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novex - Discover. Exchange. Expand.</title>
    <!-- Outfit Font for Retro-Modern Look -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        pastel: {
                            bg: '#FDF6E3', /* Warm Beige */
                            orange: '#FDBA74',
                            teal: '#2DD4BF',
                            purple: '#A78BFA',
                            dark: '#1E293B'
                        }
                    },
                    boxShadow: {
                        'retro': '5px 5px 0px 0px rgba(0,0,0,0.1)',
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.15)'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #FDF6E3;
            /* Simple grain texture maybe? Let's keep it clean pastel. */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Decorative Shapes */
        .shape {
            position: absolute;
            z-index: 0;
            opacity: 0.8;
        }

        .shape-1 {
            top: -100px;
            left: -100px;
            width: 500px;
            height: 500px;
            background: #FDBA74;
            /* Orange */
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }

        .shape-2 {
            bottom: -100px;
            right: -100px;
            width: 600px;
            height: 600px;
            background: #A78BFA;
            /* Purple */
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }

        .shape-3 {
            top: 20%;
            right: 20%;
            width: 200px;
            height: 200px;
            background: #2DD4BF;
            /* Teal */
            border-radius: full;
            filter: blur(60px);
            opacity: 0.3;
        }

        /* Main Card */
        .retro-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            max-width: 1200px;
            width: 90%;
            height: 80vh;
            max-height: 800px;
            display: flex;
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        .cta-btn {
            background: #1E293B;
            color: #FDF6E3;
            transition: all 0.3s ease;
            box-shadow: 5px 5px 0px 0px rgba(167, 139, 250, 0.4);
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 7px 7px 0px 0px rgba(167, 139, 250, 0.6);
            background: #0F172A;
        }

        /* Illustration placeholder logic */
        .illustration-block {
            background: linear-gradient(135deg, #FDBA74, #F87171);
            position: relative;
            overflow: hidden;
        }

        .illustration-block::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1542831371-d531d36971e6?q=80&w=2940&auto=format&fit=crop');
            /* Retro vibes */
            background-size: cover;
            background-position: center;
            opacity: 0.8;
            mix-blend-mode: overlay;
        }
    </style>
</head>

<body>

    <!-- Background Decoration -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <!-- Main Container -->
    <div class="retro-card">

        <!-- Left Side: Illustration / Abstract -->
        <div class="hidden md:block w-5/12 illustration-block relative">
            <div class="absolute inset-0 flex items-center justify-center">
                <!-- Abstract geometric shapes or SVG -->
                <div class="w-64 h-64 border-8 border-white/30 rounded-full absolute top-20 -left-10"></div>
                <div class="w-40 h-40 bg-white/20 rounded-full absolute bottom-40 left-20 backdrop-blur-md"></div>
            </div>
            <div class="absolute bottom-10 left-10 text-white z-10">
                <span class="text-xs font-bold tracking-[0.3em] uppercase opacity-80">Since 2026</span>
                <h3 class="text-4xl font-extrabold mt-2">NOVEX</h3>
            </div>
        </div>

        <!-- Right Side: Content -->
        <div class="w-full md:w-7/12 p-10 md:p-20 flex flex-col justify-center relative bg-white/30">

            <div class="absolute top-10 right-10">
                <span class="font-bold text-slate-800 text-lg tracking-wide">NOVEX</span>
            </div>

            <div class="max-w-lg">
                <h1 class="text-5xl md:text-7xl font-extrabold text-slate-800 leading-[1.1] mb-6">
                    Discover.<br>
                    <span
                        class="text-transparent bg-clip-text bg-gradient-to-r from-pastel-purple to-pastel-orange">Exchange.</span><br>
                    Expand.
                </h1>

                <p class="text-lg text-slate-600 mb-8 leading-relaxed font-medium">
                    Join exciting events, connect with innovators, and grow your skills.
                    Novex helps you explore opportunities that shape your future.
                </p>

                <div class="flex items-center gap-4 text-sm font-bold text-slate-500 mb-10 uppercase tracking-wide">
                    <span>Workshops</span>
                    <span class="w-1.5 h-1.5 rounded-full bg-slate-400"></span>
                    <span>Hackathons</span>
                    <span class="w-1.5 h-1.5 rounded-full bg-slate-400"></span>
                    <span>Seminars</span>
                </div>

                <a href="pages/login_choice.html"
                    class="inline-block px-10 py-5 rounded-full text-xl font-bold cta-btn">
                    Enter Novex
                </a>
            </div>

            <div class="absolute bottom-6 md:bottom-10 w-full pr-20 text-center md:text-left">
                <p class="text-xs text-slate-400 font-medium">Powered by Novex â€¢ Built for Students</p>
            </div>
        </div>
    </div>

</body>

</html>
