<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novex - Select Profile</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="js/theme.js"></script>
    <style>
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(1.05);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body
    class="bg-gray-100 dark:bg-[#141414] flex items-center justify-center min-h-screen font-sans text-gray-900 dark:text-white overflow-hidden selection:bg-red-600 selection:text-white transition-colors duration-300">

    <!-- Theme Toggle -->
    <div class="fixed top-6 right-6 flex items-center gap-4 z-50">
        <!-- Sun Icon (Light Mode) -->
        <button id="themeLightBtn"
            class="text-gray-400 hover:text-yellow-500 focus:outline-none transition-colors duration-200"
            aria-label="Switch to Light Mode">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                </path>
            </svg>
        </button>
        <!-- Moon Icon (Dark Mode) -->
        <button id="themeDarkBtn"
            class="text-gray-400 hover:text-indigo-400 focus:outline-none transition-colors duration-200"
            aria-label="Switch to Dark Mode">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        </button>
    </div>

    <div class="flex flex-col items-center animate-fade-in w-full max-w-4xl mx-auto px-4">
        <!-- Main Heading -->
        <h1
            class="text-3xl md:text-5xl font-medium mb-12 tracking-wide text-center text-gray-800 dark:text-white/90 transition-colors duration-300">
            Who's logging in?</h1>

        <!-- Profile Container -->
        <div class="flex flex-col md:flex-row gap-8 md:gap-12 items-center justify-center">

            <!-- Admin Profile -->
            <a href="pages/admin_login.html" class="group flex flex-col items-center gap-3 focus:outline-none">
                <!-- Avatar Box -->
                <div
                    class="w-[100px] h-[100px] rounded bg-gray-200 dark:bg-[#1f1f1f] flex items-center justify-center border-2 border-transparent group-hover:border-indigo-600 dark:group-hover:border-white dark:group-hover:bg-[#2f2f2f] transition-all duration-200 ease-out cursor-pointer overflow-hidden relative shadow-lg">
                    <!-- Icon -->
                    <svg class="w-12 h-12 text-gray-500 dark:text-gray-400 group-hover:text-indigo-600 dark:group-hover:text-white transition-colors duration-200"
                        fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" />
                    </svg>
                    <!-- Overlay -->
                    <div
                        class="absolute inset-0 bg-indigo-600/5 dark:bg-white/5 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                    </div>
                </div>
                <!-- Label -->
                <span
                    class="text-base md:text-lg text-gray-600 dark:text-gray-500 group-hover:text-indigo-600 dark:group-hover:text-white transition-colors duration-200 font-normal tracking-wide text-center">Admin</span>
            </a>

            <!-- Student Profile -->
            <a href="pages/student_login.html" class="group flex flex-col items-center gap-3 focus:outline-none">
                <!-- Avatar Box -->
                <div
                    class="w-[100px] h-[100px] rounded bg-gray-200 dark:bg-[#1f1f1f] flex items-center justify-center border-2 border-transparent group-hover:border-purple-600 dark:group-hover:border-white dark:group-hover:bg-[#2f2f2f] transition-all duration-200 ease-out cursor-pointer overflow-hidden relative shadow-lg">
                    <!-- Icon -->
                    <svg class="w-12 h-12 text-gray-500 dark:text-gray-400 group-hover:text-purple-600 dark:group-hover:text-white transition-colors duration-200"
                        fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 2L1 7l11 5 9-4.09V17h2V7L12 2zm0 10.91l-6-2.72v4.54c0 3.31 2.69 6 6 6s6-2.69 6-6v-4.54l-6 2.72z" />
                    </svg>
                    <!-- Overlay -->
                    <div
                        class="absolute inset-0 bg-purple-600/5 dark:bg-white/5 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                    </div>
                </div>
                <!-- Label -->
                <span
                    class="text-base md:text-lg text-gray-600 dark:text-gray-500 group-hover:text-purple-600 dark:group-hover:text-white transition-colors duration-200 font-normal tracking-wide text-center">Student</span>
            </a>

        </div>

    </div>
    <script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>

</html>
