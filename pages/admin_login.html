<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Novex</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        violet: {
                            400: '#A78BFA',
                            500: '#8B5CF6',
                            600: '#7C3AED',
                        },
                        cyan: {
                            400: '#22d3ee',
                        }
                    }
                }
            }
        }
    </script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.36/build/spline-viewer.js"></script>

    <style>
        body {
            background-color: #050510;
            /* Fallback */
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            /* Prevent scroll */
        }

        /* FIXED BACKGROUND SPLINE */
        spline-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            transform: scale(1.2);
            /* Requirement */
        }

        /* GLASS CARD CONTAINERS */
        .glass-card {
            background: rgba(20, 20, 35, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* INPUT FIELDS */
        .glass-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #8B5CF6;
            /* Violet-500 */
            outline: none;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* ANIMATIONS */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                pointer-events: none;
                transform: scale(0.95);
            }
        }

        .fade-out-login {
            animation: fadeOut 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">

    <!-- GLOBAL SPLINE BACKGROUND (Requested URL) -->
    <spline-viewer url="https://prod.spline.design/TnwHciG7uUuxj0rk/scene.splinecode"></spline-viewer>

    <!-- MAIN LOGIN CARD -->
    <div id="loginCard" class="relative z-10 w-full max-w-md p-8 rounded-2xl glass-card animate-float">

        <!-- Header -->
        <div class="text-center mb-8">
            <div
                class="mx-auto w-12 h-12 bg-white/10 rounded-xl flex items-center justify-center mb-4 border border-white/10 text-cyan-400 shadow-[0_0_15px_rgba(34,211,238,0.3)]">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                    </path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold tracking-tight text-white mb-2">Admin Access</h1>
            <p class="text-sm text-gray-400">Authenticate to enter the control center</p>
        </div>

        <!-- Form -->
        <form id="adminLoginForm" class="space-y-6">
            <!-- Email -->
            <div class="space-y-2">
                <label for="adminEmail"
                    class="text-xs font-medium text-gray-300 uppercase tracking-wider ml-1">Email</label>
                <input type="email" id="adminEmail" required class="w-full px-4 py-3 rounded-xl glass-input"
                    placeholder="admin@novex.edu">
            </div>

            <!-- Password -->
            <div class="space-y-2">
                <div class="flex items-center justify-between">
                    <label for="adminPassword"
                        class="text-xs font-medium text-gray-300 uppercase tracking-wider ml-1">Password</label>
                </div>
                <input type="password" id="adminPassword" required class="w-full px-4 py-3 rounded-xl glass-input"
                    placeholder="••••••••">
            </div>

            <!-- Action -->
            <button type="submit" id="signInBtn"
                class="w-full py-3.5 px-4 bg-gradient-to-r from-violet-600 to-indigo-600 hover:from-violet-500 hover:to-indigo-500 text-white font-semibold rounded-xl shadow-[0_4px_20px_rgba(124,58,237,0.4)] transition-all transform hover:scale-[1.02] active:scale-[0.98] outline-none focus:ring-2 focus:ring-violet-500/50">
                Initiate Sequence
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <a href="../index.html" class="text-xs text-white/30 hover:text-white/60 transition-colors">
                ← Return to Landing
            </a>
        </div>
    </div>

    <!-- Logic -->
    <script>
        const form = document.getElementById('adminLoginForm');
        const card = document.getElementById('loginCard');
        const btn = document.getElementById('signInBtn');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Animation State
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 mx-auto text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            setTimeout(() => {
                // Determine Login
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('userRole', 'admin');

                // NEW ROUTING: Robot Transition
                localStorage.setItem("novex_role", "admin");

                // Visual Transition
                card.classList.add('fade-out-login');

                // Navigate after fade
                setTimeout(() => {
                    window.location.href = "robot_transition.html";
                }, 800);

            }, 1000); // 1s fake auth delay
        });
    </script>
    <script id="dhws-dataInjector" src="../public/dhws-data-injector.js"></script>
</body>

</html>
