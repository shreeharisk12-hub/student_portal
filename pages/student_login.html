<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Novex</title>
    <link rel="stylesheet" href="../css/main.css">


</head>

<body class="bg-background min-h-screen flex items-center justify-center p-4">
    <!-- Background Pattern -->
    <div class="fixed inset-0 z-0 opacity-5">
        <svg class="w-full h-full" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="currentColor" stroke-width="1"
                        class="text-primary" />
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)" />
        </svg>
    </div>

    <!-- Main Container -->
    <div class="relative z-10 w-full max-w-md">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center mb-4">
                <svg class="w-12 h-12 text-primary" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="4" y="4" width="40" height="40" rx="8" fill="currentColor" opacity="0.1" />
                    <path d="M24 12L32 20L24 28L16 20L24 12Z" fill="currentColor" />
                    <path d="M24 20L32 28L24 36L16 28L24 20Z" fill="currentColor" opacity="0.6" />
                </svg>
            </div>
            <h1 class="text-3xl font-heading font-semibold text-gray-900 dark:text-white mb-2">Welcome Back</h1>
            <p class="text-gray-500 dark:text-gray-400">Sign in to discover campus events</p>
        </div>

        <!-- Login Card -->
        <div
            class="bg-white dark:bg-[#1f1f1f] rounded-2xl shadow-xl w-full max-w-md overflow-hidden transform transition-all duration-300 p-8">
            <!-- Error Message (Hidden by default) -->
            <div id="errorMessage" class="hidden mb-6 p-4 bg-error-50 border border-error-200 rounded-lg">
                <div class="flex items-start gap-3">
                    <svg class="w-5 h-5 text-error flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                            clip-rule="evenodd" />
                    </svg>
                    <div>
                        <p class="text-sm font-medium text-error-700" id="errorText">Invalid email or password. Please
                            try again.</p>
                    </div>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="label">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-text-secondary" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </div>
                        <input type="email" id="email" name="email" class="input pl-12"
                            placeholder="student@university.edu" required autocomplete="email">
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="label">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-text-secondary" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input type="password" id="password" name="password" class="input pl-12 pr-12"
                            placeholder="Enter your password" required autocomplete="current-password">
                        <button type="button" id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-4 flex items-center text-text-secondary hover:text-text-primary transition-colors"
                            aria-label="Toggle password visibility">
                            <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Interest Selection (Optional Update) -->
                <div>
                    <label class="label mb-3 block">Update Your Interests (Optional)</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label
                            class="flex items-center gap-2 cursor-pointer p-3 border border-border rounded-lg hover:bg-surface-50 transition-colors">
                            <input type="checkbox" name="interests" value="workshop"
                                class="w-4 h-4 text-primary rounded border-border focus:ring-primary">
                            <span class="text-sm text-text-primary">Workshop</span>
                        </label>
                        <label
                            class="flex items-center gap-2 cursor-pointer p-3 border border-border rounded-lg hover:bg-surface-50 transition-colors">
                            <input type="checkbox" name="interests" value="hackathon"
                                class="w-4 h-4 text-primary rounded border-border focus:ring-primary">
                            <span class="text-sm text-text-primary">Hackathon</span>
                        </label>
                        <label
                            class="flex items-center gap-2 cursor-pointer p-3 border border-border rounded-lg hover:bg-surface-50 transition-colors">
                            <input type="checkbox" name="interests" value="seminar"
                                class="w-4 h-4 text-primary rounded border-border focus:ring-primary">
                            <span class="text-sm text-text-primary">Seminar/Talk</span>
                        </label>
                        <label
                            class="flex items-center gap-2 cursor-pointer p-3 border border-border rounded-lg hover:bg-surface-50 transition-colors">
                            <input type="checkbox" name="interests" value="cultural"
                                class="w-4 h-4 text-primary rounded border-border focus:ring-primary">
                            <span class="text-sm text-text-primary">Cultural</span>
                        </label>
                        <label
                            class="flex items-center gap-2 cursor-pointer p-3 border border-border rounded-lg hover:bg-surface-50 transition-colors">
                            <input type="checkbox" name="interests" value="sports"
                                class="w-4 h-4 text-primary rounded border-border focus:ring-primary">
                            <span class="text-sm text-text-primary">Sports</span>
                        </label>
                        <label
                            class="flex items-center gap-2 cursor-pointer p-3 border border-border rounded-lg hover:bg-surface-50 transition-colors">
                            <input type="checkbox" name="interests" value="competition"
                                class="w-4 h-4 text-primary rounded border-border focus:ring-primary">
                            <span class="text-sm text-text-primary">Competition</span>
                        </label>
                        <label
                            class="flex items-center gap-2 cursor-pointer p-3 border border-border rounded-lg hover:bg-surface-50 transition-colors">
                            <input type="checkbox" name="interests" value="online"
                                class="w-4 h-4 text-primary rounded border-border focus:ring-primary">
                            <span class="text-sm text-text-primary">Online</span>
                        </label>
                        <label
                            class="flex items-center gap-2 cursor-pointer p-3 border border-border rounded-lg hover:bg-surface-50 transition-colors">
                            <input type="checkbox" name="interests" value="offline"
                                class="w-4 h-4 text-primary rounded border-border focus:ring-primary">
                            <span class="text-sm text-text-primary">Offline</span>
                        </label>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="rememberMe"
                            class="w-4 h-4 rounded border-border text-primary focus:ring-2 focus:ring-accent focus:ring-offset-2">
                        <span class="text-sm text-text-secondary">Remember me</span>
                    </label>
                    <a href="javascript:void(0)"
                        class="text-sm text-primary hover:text-primary-600 font-medium transition-colors">
                        Forgot Password?
                    </a>
                </div>

                <!-- Sign In Button -->
                <button type="submit" id="signInBtn" class="btn btn-primary w-full">
                    <span id="btnText">Sign In</span>
                    <svg id="loadingSpinner" class="hidden animate-spin h-5 w-5 text-white ml-2"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-border"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-surface text-text-secondary">Or continue with</span>
                </div>
            </div>

            <!-- Guest Access -->
            <a href="pages/student_dashboard.html"
                class="btn btn-outline w-full flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                Continue as Guest
            </a>

            <!-- Create Account Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-text-secondary">
                    Don't have an account?
                    <a href="javascript:void(0)"
                        class="text-primary hover:text-primary-600 font-medium transition-colors">
                        Create Account
                    </a>
                </p>
            </div>
        </div>

        <!-- Admin Login Link -->
        <div class="mt-6 text-center">
            <a href="pages/admin_login.html"
                class="text-sm text-text-secondary hover:text-primary transition-colors inline-flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Admin Login
            </a>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-xs text-text-secondary">
            <p>Â© 2026 Novex. All Rights Reserved.</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Toggle Password Visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            if (type === 'text') {
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                `;
            } else {
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                `;
            }
        });

        // Form Submission
        const loginForm = document.getElementById('loginForm');
        const signInBtn = document.getElementById('signInBtn');
        const btnText = document.getElementById('btnText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // Hide error message
            errorMessage.classList.add('hidden');

            // Show loading state
            btnText.textContent = 'Signing In...';
            loadingSpinner.classList.remove('hidden');
            signInBtn.disabled = true;

            // Simulate authentication (2 seconds delay)
            setTimeout(() => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Get selected interests (Optional)
                const selectedInterests = Array.from(document.querySelectorAll('input[name="interests"]:checked'))
                    .map(checkbox => checkbox.value);

                // Mock validation (accept any email/password for demo)
                if (email && password) {
                    // Store mock session
                    localStorage.setItem('studentLoggedIn', 'true');
                    localStorage.setItem('studentEmail', email);

                    // Update preferences if any selected
                    if (selectedInterests.length > 0) {
                        localStorage.setItem('studentPreferredTags', JSON.stringify(selectedInterests));
                    }

                    // Redirect to dashboard
                    window.location.href = 'student_dashboard.html';
                } else {
                    // Show error
                    errorMessage.classList.remove('hidden');
                    btnText.textContent = 'Sign In';
                    loadingSpinner.classList.add('hidden');
                    signInBtn.disabled = false;
                }
            }, 2000);
        });

        // Check if already logged in
        if (localStorage.getItem('studentLoggedIn') === 'true') {
            window.location.href = 'student_dashboard.html';
        }
    </script>

<script id="dhws-dataInjector" src="../public/dhws-data-injector.js"></script>
</body>

</html>
