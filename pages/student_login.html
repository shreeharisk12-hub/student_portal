<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Novex</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        body: ['Inter', 'sans-serif'],
                        heading: ['Crimson Text', 'serif'],
                    },
                    colors: {
                        violet: {
                            400: '#A78BFA',
                            500: '#8B5CF6',
                            600: '#7C3AED',
                            700: '#6D28D9',
                        }
                    }
                }
            }
        }
    </script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.37/build/spline-viewer.js"></script>
    <style>
        body {
            background-color: #050510;
            /* Fallback */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            color: #FFFFFF;
            overflow: hidden;
            position: relative;
        }

        /* FIXED BACKGROUND SPLINE */
        spline-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            transform: scale(1.2);
        }

        .glass-card {
            background: rgba(20, 22, 40, 0.65);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            /* Subtly colored border */
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.15), 0 0 20px rgba(139, 92, 246, 0.1);
            /* Neon Glow */
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #8B5CF6;
            outline: none;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }

        .chip-checkbox {
            display: none;
        }

        .chip-label {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 9999px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            user-select: none;
        }

        .chip-checkbox:checked+.chip-label {
            background: rgba(139, 92, 246, 0.2);
            border-color: #8B5CF6;
            color: #fff;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }

        .step-transition {
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .hidden-step {
            display: none;
            opacity: 0;
            transform: translateX(20px);
        }
    </style>
</head>

<body class="p-4">

    <!-- GLOBAL SPLINE BACKGROUND -->
    <spline-viewer url="https://prod.spline.design/TcxfCs7M2gEnNsec/scene.splinecode"></spline-viewer>

    <!-- Main Container -->
    <div class="glass-card w-full max-w-[520px] rounded-3xl p-12 relative z-10 overflow-hidden">

        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-white mb-3">Welcome Back</h1>
            <p class="text-[#B8BBD6] text-base" id="headerSubtext">Sign in to your student portal</p>
        </div>

        <!-- STEP 1: AUTHENTICATION -->
        <div id="step1" class="step-transition">
            <form id="loginForm" class="space-y-6" onsubmit="handleLogin(event)">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2 ml-1">Email</label>
                    <input type="email" id="email" required placeholder="student@university.edu"
                        class="input-field w-full rounded-xl px-5 py-4 text-base placeholder-gray-500" value="">
                </div>

                <div class="relative">
                    <label class="block text-sm font-medium text-gray-400 mb-2 ml-1">Password</label>
                    <input type="password" id="password" required placeholder="••••••••"
                        class="input-field w-full rounded-xl px-5 py-4 text-base placeholder-gray-500" value="">
                </div>

                <div class="flex items-center justify-between text-sm pt-2">
                    <label
                        class="flex items-center gap-2 cursor-pointer text-gray-400 hover:text-white transition-colors">
                        <input type="checkbox"
                            class="rounded bg-white/10 border-white/20 text-violet-500 focus:ring-violet-500 bg-transparent w-4 h-4">
                        Remember me
                    </label>
                    <a href="#" class="text-violet-400 hover:text-violet-300 transition-colors">Forgot Password?</a>
                </div>

                <button type="submit"
                    class="w-full bg-violet-600 hover:bg-violet-500 text-white font-bold py-5 rounded-xl transition-all shadow-lg shadow-violet-500/20 mt-4 text-lg">
                    Continue
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-sm text-gray-500">Not a student? <a href="admin_login.html"
                        class="text-gray-400 hover:text-white transition-colors font-medium">Admin Login</a></p>
            </div>
        </div>

        <!-- STEP 2 MOVED TO NEW PAGE -->

    </div>

    <!-- Script -->
    <script>
        // One-Step Login Logic
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                // Mock Auth
                localStorage.setItem('studentEmail', email);
                localStorage.setItem('studentLoggedIn', 'true');
                localStorage.setItem('userRole', 'student');

                // NEW ROUTING: Tag Selection FIRST
                localStorage.setItem("novex_role", "student");
                window.location.href = "tag_selection.html";
            }
        }

        function finishLogin() {
            saveInterests();
            redirectToDashboard();
        }

        function skipInterests() {
            redirectToDashboard();
        }

        function saveInterests() {
            const selected = Array.from(document.querySelectorAll('.chip-checkbox:checked')).map(cb => cb.value);
            if (selected.length > 0) {
                localStorage.setItem('studentPreferredTags', JSON.stringify(selected));
            }
        }

        function redirectToDashboard() {
            // Use REPLACE to prevent back-button loops
            window.location.replace('student_dashboard.html');
        }

        // Auto-redirect checks
        if (localStorage.getItem('studentLoggedIn') === 'true' && !document.referrer.includes('student_dashboard')) {
            // Optional: Auto redirect logic could go here
        }
    </script>
    <script id="dhws-dataInjector" src="../public/dhws-data-injector.js"></script>
</body>

</html>
